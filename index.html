<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lendas do Grêmio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Lendas do Grêmio</h1>
    </header>
    <main>
        <section>
            <input type="text" placeholder="Digite nome do jogador" id="campo-pesquisa">
            <button onclick="pesquisar()">Pesquisar</button>
        </section>
        <section class="resultados-pesquisa" id="resultados-pesquisa">

        </section>
    </main>

    <footer>
        <p>Desenvolvido por Luciano Bueno</p>
        <p>Todos Direitos Reservados</p>
    </footer>
    <script>
        const campoPesquisa = document.getElementById('campo-pesquisa');

campoPesquisa.addEventListener('keypress', function(event) {
  // Verifica se a tecla pressionada foi Enter (código 13)
  if (event.keyCode === 13) {
    // Chame a função que contém a lógica que você deseja executar
    pesquisar(); // Exemplo de função
  }
});

// Função para buscar o jogador 
function pesquisar() {
  const nomeJogador = campoPesquisa.value;
  console.log('Você digitou:', nomeJogador);
  // Aqui você colocaria a lógica para buscar o jogador, como uma requisição AJAX
}
    </script>
    <script src="dados.js"></script>
    <script src="app.js"></script>

</body>

</html>
